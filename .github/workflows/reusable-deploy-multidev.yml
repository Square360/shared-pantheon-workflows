name: Reusable Deploy to Pantheon Multidev

on:
  workflow_call:
    inputs:
      pantheon_site:
        description: 'Pantheon site name'
        required: true
        type: string
      target_env:
        description: 'Target environment name'
        required: true
        type: string
      slack_channel:
        description: 'Slack channel for notifications (e.g., #deployments)'
        required: false
        type: string
    secrets:
      PANTHEON_SSH_KEY:
        required: true
      PANTHEON_MACHINE_TOKEN:
        required: true
      SLACK_BOT_TOKEN:
        required: false

defaults:
  run:
    shell: bash

jobs:
  deploy_to_multidev:
    name: Deploy To Multidev ${{ inputs.target_env }}
    permissions:
      deployments: write
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    outputs:
      multidev_url: ${{ steps.multidev_url.outputs.url }}
      error_message: ${{ steps.capture_error.outputs.error_message }}
      failed_step: ${{ steps.capture_error.outputs.failed_step }}
    steps:
    - uses: actions/checkout@v4
      with:
        # Use shallow clone to let pantheon action handle unshallowing
        fetch-depth: 1

    - name: Deploy to Pantheon multidev
      id: deploy_multidev
      uses: pantheon-systems/push-to-pantheon@0.7.0
      with:
        ssh_key: ${{ secrets.PANTHEON_SSH_KEY }}
        machine_token: ${{ secrets.PANTHEON_MACHINE_TOKEN }}
        site: ${{ inputs.pantheon_site }}
        target_env: ${{ inputs.target_env }}
        git_user_name: ${{ github.event.pull_request.user.login || github.actor }}
        git_user_email: ${{ github.event.pull_request.user.email || format('{0}@users.noreply.github.com', github.actor) }}
        git_commit_message: "Automated deployment from GitHub Actions to multidev ${{ inputs.target_env }}"
        delete_old_environments: false
        clone_content: false

    - name: Run config imports and db updates
      id: drush_commands
      env:
        TERMINUS_MACHINE_TOKEN: ${{ secrets.PANTHEON_MACHINE_TOKEN }}
      run: |
        terminus -n drush ${{ inputs.pantheon_site }}.${{ inputs.target_env }} -- updb -y
        terminus -n drush ${{ inputs.pantheon_site }}.${{ inputs.target_env }} -- cim -y
        terminus -n drush ${{ inputs.pantheon_site }}.${{ inputs.target_env }} -- cr -y

    - name: Get multidev URL
      id: multidev_url
      env:
        TERMINUS_MACHINE_TOKEN: ${{ secrets.PANTHEON_MACHINE_TOKEN }}
      run: |
        URL=$(terminus env:view ${{ inputs.pantheon_site }}.${{ inputs.target_env }} --print)
        echo "url=$URL" >> $GITHUB_OUTPUT
        echo "Multidev environment available at: $URL"

    - name: Comment on PR with multidev URL
      if: ${{ github.event_name == 'pull_request' }}
      uses: actions/github-script@v7
      with:
        script: |
          const url = '${{ steps.multidev_url.outputs.url }}';
          const comment = `ðŸš€ **Multidev Environment Ready!**

          Your changes have been deployed to: <a href="${url}" target="_blank">${url}</a>

          Environment: \`${{ inputs.target_env }}\`
          Site: \`${{ inputs.pantheon_site }}\``;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

    - name: Capture error information
      id: capture_error
      if: ${{ failure() }}
      run: |
        # Determine which step failed and capture relevant error info
        if [[ "${{ steps.deploy_multidev.conclusion }}" == "failure" ]]; then
          echo "failed_step=Multidev Deployment" >> $GITHUB_OUTPUT
          echo "error_message=Failed to deploy to Pantheon multidev environment. Check the deployment logs for details." >> $GITHUB_OUTPUT
        elif [[ "${{ steps.drush_commands.conclusion }}" == "failure" ]]; then
          echo "failed_step=Drush Commands" >> $GITHUB_OUTPUT
          echo "error_message=Failed to run database updates, config import, or cache rebuild on multidev." >> $GITHUB_OUTPUT
        elif [[ "${{ steps.multidev_url.conclusion }}" == "failure" ]]; then
          echo "failed_step=Multidev URL" >> $GITHUB_OUTPUT
          echo "error_message=Failed to retrieve multidev environment URL from Pantheon." >> $GITHUB_OUTPUT
        else
          echo "failed_step=Unknown" >> $GITHUB_OUTPUT
          echo "error_message=Multidev deployment failed at an unknown step. Check the workflow logs." >> $GITHUB_OUTPUT
        fi

  notify_slack:
    name: Notify Slack
    needs: [deploy_to_multidev]
    if: ${{ always() && inputs.slack_channel }}
    runs-on: ubuntu-latest
    steps:
    - name: Send Slack notification
      run: |
        # Determine status and message
        if [[ "${{ needs.deploy_to_multidev.result }}" == "success" ]]; then
          STATUS_EMOJI=":white_check_mark:"
          STATUS_COLOR="good"
          STATUS_TEXT="Success"
        elif [[ "${{ needs.deploy_to_multidev.result }}" == "failure" ]]; then
          STATUS_EMOJI=":x:"
          STATUS_COLOR="danger"
          STATUS_TEXT="Failed"
        elif [[ "${{ needs.deploy_to_multidev.result }}" == "cancelled" ]]; then
          STATUS_EMOJI=":warning:"
          STATUS_COLOR="warning"
          STATUS_TEXT="Cancelled"
        else
          STATUS_EMOJI=":question:"
          STATUS_COLOR="#808080"
          STATUS_TEXT="Unknown"
        fi

        # Build environment URL field if successful
        ENV_URL_FIELD=""
        if [[ "${{ needs.deploy_to_multidev.result }}" == "success" && -n "${{ needs.deploy_to_multidev.outputs.multidev_url }}" ]]; then
          ENV_URL_FIELD=",{\"title\": \"Multidev URL\", \"value\": \"<${{ needs.deploy_to_multidev.outputs.multidev_url }}|${{ needs.deploy_to_multidev.outputs.multidev_url }}>\", \"short\": false}"
        fi

        # Add PR link if this is a PR
        PR_FIELD=""
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          PR_FIELD=",{\"title\": \"Pull Request\", \"value\": \"<https://github.com/${{ github.repository }}/pull/${{ github.event.number }}|#${{ github.event.number }} - ${{ github.event.pull_request.title }}>\", \"short\": false}"
        fi

        # Add error information if deployment failed
        ERROR_FIELD=""
        if [[ "${{ needs.deploy_to_multidev.result }}" == "failure" ]]; then
          FAILED_STEP="${{ needs.deploy_to_multidev.outputs.failed_step }}"
          ERROR_MSG="${{ needs.deploy_to_multidev.outputs.error_message }}"
          if [[ -n "$FAILED_STEP" && -n "$ERROR_MSG" ]]; then
            # Properly escape JSON values using jq
            FAILED_STEP_ESCAPED=$(echo "$FAILED_STEP" | jq -Rs .)
            ERROR_MSG_ESCAPED=$(echo "$ERROR_MSG" | jq -Rs .)
            ERROR_FIELD=",{\"title\": \"Failed Step\", \"value\": ${FAILED_STEP_ESCAPED}, \"short\": true},{\"title\": \"Error Details\", \"value\": ${ERROR_MSG_ESCAPED}, \"short\": false}"
          else
            ERROR_FIELD=",{\"title\": \"Error Details\", \"value\": \"Multidev deployment failed. Check the workflow logs for more details.\", \"short\": false}"
          fi
        fi

        # Send to Slack using Bot API
        if [[ -n "${{ secrets.SLACK_BOT_TOKEN }}" ]]; then
          curl -X POST -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
            -H 'Content-type: application/json; charset=utf-8' \
            --data "{
              \"channel\": \"${{ inputs.slack_channel }}\",
              \"text\": \"${STATUS_EMOJI} Multidev Deployment ${STATUS_TEXT}\",
              \"attachments\": [
                {
                  \"color\": \"${STATUS_COLOR}\",
                  \"fields\": [
                    {
                      \"title\": \"Repository\",
                      \"value\": \"${{ github.repository }}\",
                      \"short\": true
                    },
                    {
                      \"title\": \"Environment\",
                      \"value\": \"${{ inputs.target_env }}\",
                      \"short\": true
                    },
                    {
                      \"title\": \"Site\",
                      \"value\": \"${{ inputs.pantheon_site }}\",
                      \"short\": true
                    },
                    {
                      \"title\": \"Status\",
                      \"value\": \"${STATUS_TEXT}\",
                      \"short\": true
                    },
                    {
                      \"title\": \"Workflow\",
                      \"value\": \"<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>\",
                      \"short\": false
                    }
                    ${ENV_URL_FIELD}
                    ${PR_FIELD}
                    ${ERROR_FIELD}
                  ],
                  \"footer\": \"GitHub Actions\",
                  \"ts\": $(date +%s)
                }
              ]
            }" \
            https://slack.com/api/chat.postMessage
        else
          echo "SLACK_BOT_TOKEN not provided, skipping Slack notification"
        fi