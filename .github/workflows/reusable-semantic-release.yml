name: Reusable Semantic Release

on:
  workflow_call:
    inputs:
      node_version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '18'
      release_branches:
        description: 'Branches to create releases from (JSON array)'
        required: false
        type: string
        default: '["main", "master"]'
      dry_run:
        description: 'Run semantic release in dry-run mode'
        required: false
        type: boolean
        default: false
    secrets:
      CI_GH_TOKEN:
        required: true

defaults:
  run:
    shell: bash

jobs:
  semantic_release:
    name: Semantic Release
    runs-on: ubuntu-latest
    environment:
      name: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Checkout target branch (master/main) to analyze all commits since last release
          ref: ${{ github.event.pull_request.base.ref || github.ref }}
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, installing semantic-release globally"
            npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator conventional-changelog-conventionalcommits
          fi

      - name: Create semantic-release config if not exists
        run: |
          if [ ! -f .releaserc.json ] && [ ! -f .releaserc.yml ] && [ ! -f .releaserc.yaml ] && [ ! -f release.config.js ] && [ ! -f .releaserc.js ]; then
            echo "Creating default semantic-release configuration"
            
            # Create custom release notes generator to avoid date formatting issues
            cat > custom-release-notes.js << 'EOJS'
          module.exports = async (pluginConfig, context) => {
            const commits = context.commits;
            const compareUrl = context.compareUrl;
            
            const types = {
              feat: 'Features',
              fix: 'Bug Fixes',
              perf: 'Performance Improvements',
              revert: 'Reverts',
              docs: 'Documentation',
              style: 'Styles',
              chore: 'Chores',
              refactor: 'Code Refactoring',
              test: 'Tests',
              build: 'Build System',
              ci: 'Continuous Integration'
            };
            
            const grouped = {};
            commits.forEach(commit => {
              const type = commit.type || 'other';
              if (!grouped[type]) grouped[type] = [];
              grouped[type].push(commit);
            });
            
            let notes = '';
            Object.keys(types).forEach(type => {
              if (grouped[type]) {
                notes += `\\n### ${types[type]}\\n\\n`;
                grouped[type].forEach(commit => {
                  const scope = commit.scope ? `**${commit.scope}:** ` : '';
                  const hash = commit.hash.substring(0, 7);
                  notes += `* ${scope}${commit.subject} ([${hash}](${context.repositoryUrl}/commit/${commit.hash}))\\n`;
                });
              }
            });
            
            return notes;
          };
          EOJS
            
            cat > .releaserc.js << 'EOF'
          module.exports = {
            branches: ${{ inputs.release_branches }},
            plugins: [
              [
                "@semantic-release/commit-analyzer",
                {
                  preset: "conventionalcommits",
                  releaseRules: [
                    {type: "feat", release: "minor"},
                    {type: "fix", release: "patch"},
                    {type: "perf", release: "patch"},
                    {type: "revert", release: "patch"},
                    {type: "docs", release: false},
                    {type: "style", release: "patch"},
                    {type: "chore", release: "patch"},
                    {type: "refactor", release: "minor"},
                    {type: "test", release: false},
                    {type: "build", release: false},
                    {type: "ci", release: "patch"}
                  ]
                }
              ],
              "./custom-release-notes.js",
              "@semantic-release/changelog",
              [
                "@semantic-release/github",
                {
                  successComment: false,
                  failComment: false,
                  failTitle: false,
                  labels: false,
                  releasedLabels: false,
                  addReleases: "bottom",
                  assets: false
                }
              ],
              [
                "@semantic-release/git",
                {
                  assets: ["CHANGELOG.md"],
                  message: "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
                }
              ]
            ]
          };
          EOF
          fi

      - name: Validate git history
        run: |
          # Check for commits with invalid dates and log them
          echo "Checking for commits with invalid dates..."
          git log --all --pretty=format:"%H %aI %cI" | while read hash author_date committer_date; do
            if ! date -d "$author_date" &>/dev/null 2>&1 && ! date -jf "%Y-%m-%dT%H:%M:%S%z" "$author_date" &>/dev/null 2>&1; then
              echo "Warning: Commit $hash has invalid author date: $author_date"
            fi
            if ! date -d "$committer_date" &>/dev/null 2>&1 && ! date -jf "%Y-%m-%dT%H:%M:%S%z" "$committer_date" &>/dev/null 2>&1; then
              echo "Warning: Commit $hash has invalid committer date: $committer_date"
            fi
          done || true

      - name: Semantic Release
        run: |
          # Override GitHub context to force semantic-release to run in push mode
          export GITHUB_EVENT_NAME=push
          if [ -n "${{ github.event.pull_request.base.ref }}" ]; then
            export GITHUB_REF="refs/heads/${{ github.event.pull_request.base.ref }}"
          else
            export GITHUB_REF="${{ github.ref }}"
          fi
          unset GITHUB_HEAD_REF
          unset GITHUB_BASE_REF

          if ${{ inputs.dry_run }}; then
            npx semantic-release --dry-run
          else
            npx semantic-release
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GH_TOKEN }}