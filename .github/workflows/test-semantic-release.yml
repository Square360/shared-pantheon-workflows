name: Test Semantic Release Configuration

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual release)'
        required: false
        type: boolean
        default: true
  push:
    branches:
      - main

jobs:
  test_semantic_release:
    name: Test Semantic Release
    uses: ./.github/workflows/reusable-semantic-release.yml
    with:
      dry_run: ${{ inputs.dry_run || true }}
    secrets:
      CI_GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

